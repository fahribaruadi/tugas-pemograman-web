<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conto Form</title>
  </head>
  <body>
    <form action="" method="">
      <table border="1">
        <tr>
          <th colspan="3">FORM INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
          <td width="120px"><label for="nim">No. Induk Mahasiswa</label></td>
          <td width="10px">:</td>
          <td><input type="text" name="Nim" placeholder="Masukan Nim..." /></td>
        </tr>
        <tr>
          <td><label for="Nama">Nama Mahasiswa</label></td>
          <td>:</td>
          <td>
            <input type="text" name="nama" placeholder="Masukan Nama..." />
          </td>
        </tr>
        <tr>
          <td><label for="nama">Tempat / Tgl. Lahir</label></td>
          <td>:</td>
          <td>
            <input type="text" name="tempat" placehoder="Masukan Tempat" />
            <input type="date" name="tgl" placeholder="Masukan Tanggal" />
          </td>
        </tr>
        <tr>
          <td><label for="jk">Jenis Kelamin</label></td>
          <td>:</td>
          <td>
            <select name="jk">
              <option value="" selected>-pilih..</option>
              <option value="P">Pria</option>
              <option value="W">Wanita</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="jk">Status</label></td>
          <td>:</td>
          <td>
            <input type="radio" name="status" value="Aktif" />
            <label for="jk">Aktif</label><br />
            <input type="radio" name="status" value="Tidak" />
            <label for="jk">Tidak</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2">
            <input type="submit" value="simpan" />
            <input type="reset" value="Batal" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
